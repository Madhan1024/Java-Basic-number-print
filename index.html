<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Displaying Number</title>
<script>
  function displayNumbers(start, end) {
    let result = [];
    for (let num = start; num <= end; num++) {
      result.push(num);
    }
    return result.join(", ");
  }

  function displayOddNumbers(start, end) {
    let result = [];
    for (let num = start; num <= end; num++) {
      if (num % 2 !== 0) {
        result.push(num);
      }
    }
    return result.join(", ");
  }

  function displayEvenNumbers(start, end) {
    let result = [];
    for (let num = start; num <= end; num++) {
      if (num % 2 === 0) {
        result.push(num);
      }
    }
    return result.join(", ");
  }

  function isPrime(num) {
    if (num <= 1) return false;
    if (num <= 3) return true;
    if (num % 2 === 0 || num % 3 === 0) return false;
    let i = 5;
    while (i * i <= num) {
      if (num % i === 0 || num % (i + 2) === 0) return false;
      i += 6;
    }
    return true;
  }

  function displayPrimeNumbers(start, end) {
    let result = [];
    for (let num = start; num <= end; num++) {
      if (isPrime(num)) {
        result.push(num);
      }
    }
    return result.join(", ");
  }

  function displayResults() {
    const start = parseInt(document.getElementById('start').value);
    const end = parseInt(document.getElementById('end').value);

    document.getElementById('numbers').textContent = `Numbers from ${start} to ${end}: ` + displayNumbers(start, end);
    document.getElementById('oddNumbers').textContent = `Odd Numbers from ${start} to ${end}: ` + displayOddNumbers(start, end);
    document.getElementById('evenNumbers').textContent = `Even Numbers from ${start} to ${end}: ` + displayEvenNumbers(start, end);
    document.getElementById('primeNumbers').textContent = `Prime Numbers from ${start} to ${end}: ` + displayPrimeNumbers(start, end);
  }
</script>
</head>
<body>
  <h2>Number Display</h2>
  <label for="start">Enter start number:</label>
  <input type="number" id="start" name="start" placeholder="Enter a value 1 to 100" min="1" required><br><br>
  <label for="end">Enter end number:</label>
  <input type="number" id="end" name="end" placeholder="Enter a value 1 to 100" min="1"required><br><br>
  <button onclick="displayResults()">Display Results</button>

  <h3>Results:-</h3>
  <div id="numbers"></div><br>
  <div id="oddNumbers"></div><br>
  <div id="evenNumbers"></div><br>
  <div id="primeNumbers"></div><br>
</body>
</html>
